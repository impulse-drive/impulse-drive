---
apiVersion: v1
kind: Service
metadata:
    annotations:
        service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
    name: storage
    labels:
       app: ci-storage
spec:
    ports:
        - port: 80
          name: storage
          targetPort: 30000
    selector:
        app: storage
---
apiVersion: v1
kind: Pod
metadata:
    name: storage
    labels:
        app: storage
spec:
    containers:
        - name: storage
          image: aerkenemesis/storage:latest
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "30000"
            - name: STORAGE_DIR
              value: "/tmp"
          ports:
            - containerPort: 30000
